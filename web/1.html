<!DOCTYPE html>
<html lang="en">
<head>
  <title>bootcamp </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<script type="text/javascript">
  
  function calcTime(city, offset) {

    d = new Date();
    
   
    utc = d.getTime() + (d.getTimezoneOffset() * 60000);
    
   
    nd = new Date(utc + (3600000*offset));
  
    return "The local time in " + city + " is " + nd.toLocaleString();

}
</script>
<div class="container">
  <h2>demo/h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="1.png" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">

          <h3>London</h3>
          <p id="c"> </p>
            <script type="text/javascript">
        ab= calcTime('London', '+1')
          document.getElementById("c").innerHTML=ab;
          //alert(a);
          </script>

        </div>
      </div>

      <div class="item">
        <img src="2.png" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">

          <h3>Bombay</h3>
          <p id="a"> </p>
          <script type="text/javascript">
          ab=calcTime('Bombay', '+5.5')
          document.getElementById("a").innerHTML=ab;
          //alert(a);
          </script>
        </div>
      </div>
    
      <div class="item">
        <img src="3.png" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Singapore</h3>
          <p id=as></p>
          <script type="text/javascript">
          ab=calcTime('Singapore', '+8')
          document.getElementById("as").innerHTML=ab;
          //alert(a);
          </script>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
   function calcTime(city, offset) {
	    // create Date object for current location
	    var d = new Date();

	    // convert to msec
	    // subtract local time zone offset
	    // get UTC time in msec
	    var utc = d.getTime() + (d.getTimezoneOffset() * 60000);

	    // create new Date object for different city
	    // using supplied offset
	    var nd = new Date(utc + (3600000*offset));

	    // return time as a string
	    document.getElementById(city).innerHTML="Date and Time is "+ nd.toLocaleString();
	}
	function calc(city,offset){

		window.setInterval(function(){calcTime(city,offset)},1000);
	}
  </script>
</head>
<body>

<div class="container">
  <h2>Cities</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="india.jpeg" alt="Agra-India" style="width:100%;">
        <div class="carousel-caption">
          <h3>Agra</h3>
          <p id="Agra"></p>
          <script>calc("Agra",5.5)</script>
	  
        </div>
	</div>
	<div class="item">
        <img src="sf.jpeg" alt="San francisco" style="width:100%;">
        <div class="carousel-caption">
          <h3>San Francisco</h3>
          <p id="San Francisco"></p>
          <script>calc("San Francisco",-8)</script>
        </div>
      </div>
    
      <div class="item">
        <img src="london.jpeg" alt="London" style="width:100%;">
        <div class="carousel-caption">
          <h3>London</h3>
          <p id="London"></p>
          <script>calc("London",0)</script>
        </div>
      
      </div>
     
      
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>

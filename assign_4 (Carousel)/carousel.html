<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body onload="fillTime()">

<div class="container">
  <h2>Carousel Assignment - MiQ Bootcamp</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" >

      <div class="item active">
        <img src="mumbai.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Mumbai</h3>
          <p id="mumbai"></p>
        </div>
      </div>

      <div class="item">
        <img src="london.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>London</h3>
          <p id="london"></p>
        </div>
      </div>
    
      <div class="item">
        <img src="newyork.jpeg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p id="ny"></p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<script>

function calcTime(city, offset) {
    var d = new Date();

    var utc = d.getTime() + (d.getTimezoneOffset() * 60000);

    var nd = new Date(utc + (3600000*offset));
    
    return "The local time for "+ city +" is "+ nd.toLocaleString();
}
    function fillTime(){
        console.log("running")
        document.getElementById("mumbai").innerHTML = calcTime('Mumbai', '+5.5')
        document.getElementById("ny").innerHTML = calcTime('Mumbai', '-5.0')
        document.getElementById("london").innerHTML = calcTime('Mumbai', '+1.0')

        setTimeout(fillTime, 1000);
    }
</script>
</body>
</html>

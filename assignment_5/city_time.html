<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</script>
<script type="text/javascript">

    function display_date_time(city, offset) {
      var    date = new Date();
   var utc = date.getTime() + (date.getTimezoneOffset() * 60000);
   var dt = new Date(utc + (3600000*offset));
   var datetime = dt.toLocaleString();
   //display_c();
   return "The local time in " + city + " is " + datetime;        
}
</script>
</head>
<body>

<div class="container">
  <h2>Cities</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="la.jpg" alt="Los Angeles" style="width:100%;">
	<p id=i1> </p>
	<div class="carousel-caption d-none d-md-block">
    <h3>Los Angeles</h3>
	</div>
	
       <script type="text/javascript">
           datetime=display_date_time('Los Angeles','-8');
           document.getElementById('i1').innerHTML  =  datetime;

       </script>
      </div>

      <div class="item">
        <img src="chicago.jpg" alt="Chicago" style="width:100%;">
	<p id=i2> </p>
	<div class="carousel-caption d-none d-md-block">
    <h3>Chicago</h3>
  </div>
       <script type="text/javascript">
           datetime=display_date_time('Chicago','-6');
           document.getElementById('i2').innerHTML  =  datetime;

       </script>
      </div>
    
      <div class="item">
        <img src="ny.jpg" alt="New york" style="width:100%;">
<p id=i3> </p>
<div class="carousel-caption d-none d-md-block">
    <h3>New york</h3>
</div>
       <script type="text/javascript">
           datetime=display_date_time('New york','-5');
           document.getElementById('i3').innerHTML  =  datetime;

       </script>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>

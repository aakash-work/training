<!DOCTYPE html>
<html>
<head>
  <title>Different Cities</title> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">

	function display_date_time(city, offset) {
   	var	date = new Date();
    var utc = date.getTime() + (date.getTimezoneOffset() * 60000);
    var dt = new Date(utc + (3600000*offset));
    var datetime = dt.toLocaleString();
    //display_c();
    return "The local time in " + city + " is " + datetime;		
}
 </script>
</head>

<body>
<div class="container">
  <h1>CITIES</h1>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
​
    <div class="carousel-inner">
      <div class="item active">
        <img src="india-glance1.jpg" alt="India" style="width:100%;">
        <p id=p1></p>
        <script type="text/javascript">
        	datetime=display_date_time('Kolkatta','+5.5');
        	document.getElementById('p1').innerHTML  =  datetime;
        </script>
        
      </div>
​
      <div class="item">
        <img src="london1.jpg" alt="London" style="width:100%;">
         <p id=p2></p>
        <script type="text/javascript">
        	datetime=display_date_time('London','0');
        	document.getElementById('p2').innerHTML  =  datetime;
        </script>
      </div>
    
      <div class="item">
        <img src="usa1.jpg" alt="New york" style="width:100%;">
         <p id=date>< /p>
        <script type="text/javascript">
        	datetime=display_date_time('US','-5');
        	document.getElementById('date').innerHTML  =  datetime;
        </script>
      </div>

      <div class="item">
        <img src="singapore1.jpg" alt="Singapore" style="width:100%;">
         <p id=p3> </p>
        <script type="text/javascript">
        	datetime=display_date_time('Singapore','+8');
        	document.getElementById('p3').innerHTML  =  datetime;

        </script>
      </div>
      
     
    </div>
​
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
​
</body>
</html>

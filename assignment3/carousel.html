<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Assignment</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">

    <div class="item active">
      <img src="https://www.india.com/wp-content/uploads/2016/02/1122.jpg" alt="Mumbai" style="width:100%;">
      <div class="carousel-caption">
        <h3>Mumbai</h3>
        <p id="text"></p>
            <script>

  var d = new Date();
   var utc = d.getTime() + (d.getTimezoneOffset() * 60000);
   var nd = new Date(utc + (3600000*5.5));
document.getElementById('text').innerHTML=nd.toLocaleString();

</script>
      </div>
    </div>
    <div class="item">
      <img src="https://media.gettyimages.com/photos/twilight-time-of-singapore-picture-id534855681" alt="Sydney" style="width:100%;">
      <div class="carousel-caption">
        <h3>SINGAPORE</h3>
        <p id="text1"></p>
<script>
var d = new Date();
   var utc = d.getTime() + (d.getTimezoneOffset() * 60000);
   var nd = new Date(utc + (3600000*8));
document.getElementById('text1').innerHTML=nd.toLocaleString();

</script>
      </div>
    </div>

    <div class="item">
      <img src="https://i.ytimg.com/vi/dzjQ-akB3BI/maxresdefault.jpg" alt="New York" style="width:100%;">
      <div class="carousel-caption">
        <h3>NEWYORK</h3>
        <p id="text2"></p>
<script>
var d = new Date();
   var utc = d.getTime() + (d.getTimezoneOffset() * 60000);
   var nd = new Date(utc + (3600000*(-5)));
document.getElementById('text2').innerHTML=nd.toLocaleString();

</script>
      </div>
    </div>

  </div>


  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

</body>
</html>
